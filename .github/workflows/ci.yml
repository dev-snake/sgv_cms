name: SGV CMS CI

on:
    push:
        branches: [production]
    pull_request:
        branches: [production]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Lint code
              run: npm run lint

            - name: Build Next.js application
              run: npm run build
              env:
                  DATABASE_URL: ${{ secrets.DATABASE_URL }}
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  # Skip type checking during build if desired for faster CI,
                  # but usually it's better to keep it
