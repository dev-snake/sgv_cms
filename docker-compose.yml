services:
    nginx:
        image: nginx:alpine
        container_name: sgv-cms-nginx
        restart: always
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./conf/nginx.conf:/etc/nginx/templates/default.conf.template:ro
        environment:
            - HOST_SERVER=${HOST_SERVER:-store.saigonvalve.vn}
        depends_on:
            - app
        networks:
            - sgv-cms-network

    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sgv-cms-app
        restart: always
        expose:
            - '3000'
        env_file:
            - .env
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - app_data:/app/data
            - uploads_data:/app/public/uploads
        networks:
            - sgv-cms-network

    db:
        image: postgres:16-alpine
        container_name: sgv-cms-db
        restart: always
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        expose:
            - '${POSTGRES_PORT}'
        ports:
            - '${POSTGRES_PORT:-5432}:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - sgv-cms-network

volumes:
    postgres_data:
    app_data:
    uploads_data:

networks:
    sgv-cms-network:
