services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sgv-cms-app
        ports:
            - '3000:3000'
        env_file:
            - .env
        environment:
            - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-sgv_cms}
            - NODE_ENV=production
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - app_data:/app/data
        networks:
            - sgv-network

    db:
        image: postgres:16-alpine
        container_name: sgv-cms-db
        restart: always
        environment:
            - POSTGRES_USER=${POSTGRES_USER:-postgres}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB:-sgv_cms}
        ports:
            - '5433:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d sgv_cms']
            interval: 5s
            timeout: 5s
            retries: 5
        networks:
            - sgv-network

volumes:
    postgres_data:
    app_data:

networks:
    sgv-network:
        driver: bridge
